<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Login/SignUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="canvas">
    <input type="checkbox" id="pageflip">
    <div class="cover">
      <div class="front">
        <img src="icon.png" alt="">
        <div class="text">
          <span class="text1">Not registered? <br> Sign up now!</span>
        </div>
      </div>
      <div class="back">
        <img class="backImage" src="icon.png" alt="">
        <!-- <div class="text">
          <span class="text1">text <br> text</span>
          <span class="text2">Fill details to register</span>
        </div> -->
      </div>
    </div>
    <div class="forms">
        <div class="formContent">
          <div class="loginForm">
            <div class="title">Login</div>
          <form action="#">
            <div class="inputBoxes">
              <div class="inputBox">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Enter your email" required>
              </div>
              <div class="inputBox">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button inputBox">
                <input type="submit" value="Submit">
              </div>
              <div class="text signUpText">Don't have an account? <label for="pageflip">Sigup now</label></div>
            </div>
        </form>
      </div>
        <div class="signupForm">
          <div class="title">Signup</div>
        <form action="#">
            <div class="inputBoxes">
              <div class="inputBox">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your student ID" required>
              </div>
              <div class="inputBox">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Enter your email" required>
              </div>
              <div class="inputBox">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="button inputBox">
                <input type="submit" value="Submit">
              </div>
              <div class="text signUpText">Already have an account? <label for="pageflip">Login now</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
